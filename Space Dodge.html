<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dodge Game</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
    }

    canvas {
        background: #222;
        border: 3px solid #0f0;
    }

    #info {
        position: absolute;
        top: 20px;
        text-align: center;
        width: 100%;
    }
</style>
</head>
<body>

<div id="info">Use Arrow Keys to Move</div>
<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = {
    x: 180,
    y: 550,
    width: 40,
    height: 40,
    speed: 6
};

let blocks = [];
let gameOver = false;
let score = 0;

document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
    if (e.key === "ArrowRight" && player.x < canvas.width - player.width) player.x += player.speed;
});

function spawnBlock() {
    blocks.push({
        x: Math.random() * 360,
        y: -40,
        size: 40,
        speed: 3 + Math.random() * 3
    });
}

function update() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Player
    ctx.fillStyle = "#0f0";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Blocks
    ctx.fillStyle = "#f00";
    for (let b of blocks) {
        b.y += b.speed;
        ctx.fillRect(b.x, b.y, b.size, b.size);

        // Collision
        if (
            b.x < player.x + player.width &&
            b.x + b.size > player.x &&
            b.y < player.y + player.height &&
            b.y + b.size > player.y
        ) {
            gameOver = true;
        }
    }

    blocks = blocks.filter(b => b.y < canvas.height);

    // Score
    score++;
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);

    if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 70, 300);
        ctx.font = "20px Arial";
        ctx.fillText("Refresh to restart", 120, 340);
    }

    requestAnimationFrame(update);
}

setInterval(spawnBlock, 800);
update();
</script>

</body>
